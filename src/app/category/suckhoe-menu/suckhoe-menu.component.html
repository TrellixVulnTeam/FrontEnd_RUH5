
<div class="container-fluid pb-4 pt-5">
  <div class="container animate-box">
    <div>
      <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tin Nổi Bật</div>
    </div>
    <div class="owl-carousel owl-theme" id="slider2">
      <div *ngFor="let l of TitleArrTNB" class="item px-2">
        <div class="fh5co_hover_news_img">
          <div class="fh5co_news_img"><img *ngFor="let i of ImgArrTNB" src="{{i}}" alt=""/></div>
          <div>
            <a href="single.html" class="d-block fh5co_small_post_heading"><span style="font-weight: bold;" class="">{{l}}</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid pb-4 pt-4 paddding">
  <div class="container paddding">
    <div class="row mx-0">
      <div class="col-md-8 animate-box" data-animate-effect="fadeInLeft">
        <div>
          <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tin Mới</div>
        </div>
        <div *ngFor="let n of arrnew" class="row pb-4">
          <div class="col-md-5">
            <div class="fh5co_hover_news_img">
              <div class="fh5co_news_img"><img *ngFor="let i2 of ImgArrTNB" src="{{i2}}" alt=""/></div>
              <div></div>
            </div>
          </div>
          <div class="col-md-7">
            <a href="#" class="fh5co_magna py-2">{{title}}</a>
            <div  class="fh5co_consectetur">{{TitleArr1}}</div>
            <div  class="fh5co_consectetur">{{TitleArr2}}</div>
          </div>
        </div>
      </div>
      <div class="col-md-3 animate-box" data-animate-effect="fadeInRight">
        <div>
          <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tags</div>
        </div>
        <div class="clearfix"></div>
        <div class="fh5co_tags_all">
          <a style="width: 110px;" href="#" class="fh5co_tagg">Trong Nước</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Quốc Tế</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Công Đoàn</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Bạn Đọc</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Kinh Tế</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Sức Khỏe</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Giáo Dục</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Pháp Luật</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Văn Nghệ</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Giải Trí</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Thể Thao</a>
          <a style="width: 110px;" href="#" class="fh5co_tagg">Công Nghệ</a>
        </div>
        <div>
          <div class="fh5co_heading fh5co_heading_border_bottom pt-3 py-2 mb-4">Xem Nhiều</div>
        </div>
        <div *ngFor="let i of arrnew" class="row pb-3">
          <div class="col-5 align-self-center">
            <img src="https://nld.mediacdn.vn/zoom/216_133/291774122806476800/2021/6/23/a3-16244466416541136166958.jpg" alt="img" class="fh5co_most_trading"/>
          </div>
          <div class="col-7 paddding">
            <div style="font-weight: bold;" class="most_fh5co_treding_font"> {{titleXN}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
